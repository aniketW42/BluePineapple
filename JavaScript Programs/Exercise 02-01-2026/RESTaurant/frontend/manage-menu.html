        <a class="navbar-brand d-flex fw-bold " style="color:red; font-size:1.1em" href="home.html">REST<b style="color:white">arant</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html">Home</a>

    <main id="main" class="container mt-5">
        <div class="d-flex ">
          <h1 class="fs-3">Manage Menu</h1>
          <button onclick="document.getElementById('add-item-modal').classList.remove('d-none');" type="button" class="btn btn-primary ms-auto">Add Item</button>
          <button onclick="bulkDelete()" type="button" class="btn btn-danger ms-2">Bulk Delete Items</button>
        </div>
        <hr>
        <ol id="item-list" class="list-group"></ol>
            
        </ol>

        <div id="add-item-modal" class="d-none position-fixed top-0 start-50 translate-middle-x mt-5 border border-black bg-light p-3 rounded z-1">
          <form id="item-form" class="row g-3">
              <h2 id="modal-header">Add Item</h2>
              <p id="item-id"></p>
              <hr>
              <div class="col-md-6">
                  <label for="item-name" class="form-label">Item Name</label>
                  <input required type="text" class="form-control" id="item-name" >
              </div>
              <div class="col-md-6">
                  <label for="description" class="form-label">Description</label>
                  <input required type="text" class="form-control" id="description">
              </div>
              <div class="col-md-6">
                  <label for="image" class="form-label">Upload Image</label>
                  <input type="file" class="form-control" id="image" required>
              </div>
              <div class="col-md-6">
                  <label for="price" class="form-label">Price</label>
                  <input required type="number" class="form-control" id="price">
              </div>
              <button type="submit" id="submit-btn" class="btn btn-primary">Add Item</button>
          </form>
          <div class="d-flex justify-content-end mt-3">
            <button type="button" class="btn btn-secondary w-100" onclick="document.getElementById('add-item-modal').classList.add('d-none')">Cancel</button>
          </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
